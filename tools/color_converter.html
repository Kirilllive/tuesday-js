<!DOCTYPE html>
<html>
<head>
<title>Tuesday JS web color converter</title>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'/>
<meta name="description" content="web-based color converter HEX to RGB">
<style>
*{
	font-family:Arial;
    font-size:12px;
	border-collapse:collapse;
	border:none;
	margin:0;
	padding:0;
	border-spacing:0px;
	-webkit-touch-callout:none;
	-webkit-user-select:none;
	-khtml-user-select:none;
	-moz-user-select:none;
	-ms-user-select:none;
	user-select:none;
	outline:none;
}
:root {
  --cw:#efefff;
  --cb:#cec8e3;
}
.input_text{
	border:0;
	font-family:Arial;
	font-size:12px;
	-webkit-appearance:none;
	border-bottom:1px solid var(--cb);
	background-color:transparent;
	cursor:text;
	height:28px;
	width:100%;
	-webkit-touch-callout:text;-webkit-user-select:text;-khtml-user-select:text;-moz-user-select:text;-ms-user-select:text;user-select:text;
}
.label{
	height:40px;
	width:100%;
    background-color:var(--cb);
    display:grid;align-content:center;justify-content:left;
    padding-left:10px;
}
.icon_load{background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 256 256'%3e%3cpath fill='none' fill-opacity='0' stroke='%23000' stroke-width='12' stroke-linejoin='round' d='M48,85H252L208,226H5ZM48,85L5,226V51L18,34H65l13,17H208V85H48Z'/%3e%3c/svg%3e")}
.icon_copy{background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 64 64'%3e%3cpath fill='none' fill-opacity='0' stroke='%23000' stroke-width='3' stroke-linejoin='round' d='M8,61L29,40M30,53V39H16M17,31V14a4,4,0,0,1,4-4h6v4H45V10h6a4,4,0,0,1,4,4V48a4,4,0,0,1-4,4H37M27,18V7h5a4,4,0,0,1,8,0h5V18H27Z'/%3e%3c/svg%3e")}
.icon{background-size:22px 22px;background-repeat:no-repeat;background-position:center;cursor:pointer;}
.input_slider{appearance:none;height:8px;background:var(--cw);outline:none;border-radius:8px;width:calc(100% - 40px);}
.input_slider::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;background:var(--cb);cursor:pointer;border:3px solid #fff;}
.input_slider_red{-webkit-appearance:none;height:8px;background:#f88;;outline:none;border-radius:8px;}
.input_slider_green{-webkit-appearance:none;height:8px;background:#8f8;outline:none;border-radius:8px;}
.input_slider_blue{-webkit-appearance:none;height:8px;background:#aaf;outline:none;border-radius:8px;}
.input_slider_grey{-webkit-appearance:none;height:8px;background:#ccc;outline:none;border-radius:8px;}
.input_slider::-moz-range-thumb {-moz-appearance:none;appearance:none;width:16px;height:16px;border-radius:50%;background:var(--cb);cursor:pointer;border:3px solid #fff;}
.input_slider_progress::-moz-range-progress {-moz-appearance:none;height:8px;background: var(--cb);outline:none;border-radius:8px;}
.input_slider_red::-moz-range-progress {-moz-appearance:none;height:8px;background:#f88;outline:none;border-radius:8px;}
.input_slider_green::-moz-range-progress {-moz-appearance:none;height:8px;background:#8f8;outline:none;border-radius:8px;}
.input_slider_blue::-moz-range-progress {-moz-appearance:none;height:8px;background:#aaf;outline:none;border-radius:8px;}
.input_slider_grey::-moz-range-progress {-moz-appearance:none;height:8px;background:#ccc;outline:none;border-radius:8px;}
.input_slider_red::-moz-range-track{appearance:none;height:8px;background:#fee;;outline:none;border-radius:8px;}
.input_slider_green::-moz-range-track{appearance:none;height:8px;background:#efe;outline:none;border-radius:8px;}
.input_slider_blue::-moz-range-track{appearance:none;height:8px;background:#eef;outline:none;border-radius:8px;}
.input_slider_grey::-moz-range-track{appearance:none;height:8px;background:#eee;outline:none;border-radius:8px;}
#proportion{content:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 256 512'%3e%3cg fill='none' fill-opacity='0' stroke='%23000' stroke-width='8' stroke-linejoin='round'%3e%3cpath d='M128,188a12,12,0,0,1,12,12v32a12,12,0,0,1-24,0V200A12,12,0,0,1,128,188Z'/%3e%3cpath d='M128,268a12,12,0,0,1,12,12v32a12,12,0,0,1-24,0V280A12,12,0,0,1,128,268Z'/%3e%3cpath d='M128,283V232'/%3e%3c/g%3e%3c/svg%3e");background:none;-webkit-appearance:none;-moz-appearance:none;appearance:none;}
#proportion:checked{content:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 256 512'%3e%3cg fill='none' fill-opacity='0' stroke='%23000' stroke-width='8' stroke-linejoin='round'%3e%3cpath d='M128,355.5V398a30,30,0,0,1-30,30H-6M-6,85H98a30,30,0,0,1,30,30v42.5'/%3e%3cpath d='M128,188a12,12,0,0,1,12,12v32a12,12,0,0,1-24,0V200A12,12,0,0,1,128,188Z'/%3e%3cpath d='M128,268a12,12,0,0,1,12,12v32a12,12,0,0,1-24,0V280A12,12,0,0,1,128,268Z'/%3e%3cpath d='M128,283V232'/%3e%3c/g%3e%3c/svg%3e");}
.button{border-radius:16px;background-color:var(--cw);cursor:pointer;display:grid;justify-items:center;align-items:center;}
.button:hover{background-color:var(--cb);}
#color_cursor{top:0px;left:0px;transform:translate(-10px,-10px);width:18px;height:18px;position:absolute;pointer-events:none;background-size:18px 18px;background-repeat:no-repeat;background-position:center;background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 18 18'%3e%3ccircle fill='none' stroke='%23fff' stroke-width='2' stroke-linejoin='round' cx='9' cy='9' r='5'/%3e%3ccircle fill='none' stroke='%23000' stroke-width='2' stroke-linejoin='round' cx='9' cy='9' r='5'  style='stroke-dasharray:2.6;'%3e%3canimate attributeName='stroke-dashoffset' dur='45s' to='-360' repeatCount='indefinite'/%3e%3c/circle%3e%3c/svg%3e")}
</style></head>

<input type="file" id="img_file" style="display:none;position:fixed;" accept="image/png,image/gif,image/jpeg,image/webp"/>
<table style="width:100%;height:100vh;">
	<tbody>
		<tr>
			<td align="center" id="bg_color" style="height:100vh;background-color:var(--cw);">
                <div id="boom" style="width:calc(100vw - 420px);height:100vh;display:grid;justify-items:center;align-items:center;overflow:auto;">
                    <div style="position:relative;"><canvas id="imgcanvas"></canvas>
                    <div id="color_cursor"></div></div>
                </div>
            </td>
			<td style="width:420px;height:100%;">
                <div style="width:100%;height:100vh;overflow-x:hidden;overflow-y:auto;">
                <div class="label">Color</div>
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4" align="center" style="width:420px;height:128px;"><div id="box_color" style="width:92px;height:92px;border-radius:50%;border:1px solid var(--cb);"></div></td>
                        </tr>
                        <tr>
                            <td height='40px' align='right' style='padding-right:8px;'>HEX:</td>
                            <td colspan="2"><input id="hex_color" onchange="color_rgb(this.value);color_hsl(color_red.value,color_green.value,color_blue.value);" class="input_text" type="text"></td>
                            <td align="right" style="width:40px;" class="icon icon_copy" onclick="copy('hex_color');"></td>
                        </tr>
                        <tr>
                            <td height='40px' align='right' style='width:64px;padding-right:8px;'>RGB:</td>
                            <td colspan="2"><input id="rgb_color" onchange="color_rgb_parse()" class="input_text" type="text"></td>
                            <td align="right" style="width:40px;" class="icon icon_copy" onclick="copy('rgb_color');"></td>
                        </tr>
                        <tr>
                            <td height='40px' align='right' style='padding-right:8px;'>HSL:</td>
                            <td colspan="2"><input id="hsl_color" onchange="color_hsl_parse(this.value)" class="input_text" type="text"></td>
                            <td align="right" style="width:40px;" class="icon icon_copy" onclick="copy('hsl_color');"></td>
                        </tr>
                        <tr><td style="border-bottom:1px solid var(--cb);height:64px;" align="center" colspan="4">
                            <div class="button" style="height:32px;width:138px;" align="center" onclick="bg_color.style.backgroundColor=hex_color.value">Apply to background</div>
                        </td></tr>
                        <tr>
                            <td align='right' style='height:40px;padding-right:8px;'>Saturation</td>
                            <td style='width:40px;'><input id="text_satu" onchange="this.value=correct_value(this.value);color_satu.value=this.value;show_hsl(false,text_satu.value,this.value);" class="input_text" type="text"></td>
                            <td colspan="2"><input class="input_slider input_slider_progress" oninput="show_hsl(false,this.value,text_ligh.value);text_satu.value=this.value" type="range" value="50" min="0" max="100" step="1" id="color_satu"></td>
                        </tr>
                        <tr>
                            <td align='right' style='height:40px;padding-right:8px;'>Lightness</td>
                            <td><input id="text_ligh" onchange="this.value=correct_value(this.value);color_ligh.value=this.value;show_hsl(false,text_satu.value,this.value);" class="input_text" type="text"></td>
                            <td colspan="2"><input class="input_slider input_slider_grey" oninput="show_hsl(false,text_satu.value,this.value);text_ligh.value=this.value" type="range" value="50" min="0" max="100" step="1" id="color_ligh"></td>
                        </tr>
                        <tr>
                            <td align='right' style='height:40px;padding-right:8px;'>Red</td>
                            <td style='width:40px;'><input id="text_red" onchange="this.value=correct_value(this.value);color_red.value=this.value;color_hex();" class="input_text" type="text"></td>
                            <td colspan="2"><input class="input_slider input_slider_red" oninput="color_hex();" type="range" value="126" min="0" max="255" step="1" id="color_red"></td>
                        </tr>
                        <tr>
                            <td align='right' style='height:40px;padding-right:8px;'>Green</td>
                            <td><input id="text_green" onchange="this.value=correct_value(this.value);color_green.value=this.value;color_hex();" class="input_text" type="text"></td>
                            <td colspan="2"><input class="input_slider input_slider_green" oninput="color_hex();" type="range" value="126" min="0" max="255" step="1" id="color_green"></td>
                        </tr>
                        <tr>
                            <td align='right' style='height:40px;padding-right:8px;'>Blue</td>
                            <td><input id="text_blue" onchange="this.value=correct_value(this.value);color_blue.value=this.value;color_hex();" class="input_text" type="text"></td>
                            <td colspan="2"><input class="input_slider input_slider_blue" oninput="color_hex();" type="range" value="126" min="0" max="255" step="1" id="color_blue"></td>
                        </tr>
                        <tr>
                            <td align='right' style='height:40px;padding-right:8px;'>Alpha</td>
                            <td><input id="text_alpha" onchange="this.value=correct_value(this.value);color_alpha.value=this.value;color_hex();" class="input_text" type="text"></td>
                            <td colspan="2"><input class="input_slider input_slider_progress" oninput="color_hex();" type="range" value="126" min="0" max="1" step="0.01" id="color_alpha"></td>
                        </tr>
                    </tbody>
                </table><br><br>
                <div class="label">Images</div>
                <table width="100%" style="margin:8px 0px 64px 0px;">
                <tbody><tr>
                    <td align="right" height="40px" style="width:64px;padding-right:8px;">Art</td>
                    <td colspan="2"><input id="file_name" class="input_text" type="text" style="width:100%;" onclick="img_file.click();"></td>
                    <td align="right" style="width:40px;" class="icon icon_load" onclick="img_file.click();"></td>
                </tr><tr>
                    <td align="right" style="padding-right:8px;" height="40px">Width</td>
                    <td><input id="file_width" class="input_text" onchange="proportion(true);" type="text" style="width:100%;"></td>
                    <td align="right" style="width:40px;" class="icon icon_copy" onclick="copy('file_width');"></td>
                    <td align="right" rowspan="2"><input id="proportion" checked type="checkbox"></td>
                </tr><tr>
                    <td align="right" style="padding-right:8px;" height="40px">Height</td>
                    <td><input id="file_height" class="input_text" onchange="proportion(false);" type="text" style="width:100%;" value=""></td>
                    <td align="right" style="width:40px;" class="icon icon_copy" onclick="copy('file_height');"></td>
                </tr><tr>
                </tbody>
                </table>
                </div>
            </td>
		</tr>
	</tbody>
</table>
<script>
var size,canvas,ctx,img=document.getElementById("art"),img_file=document.getElementById('img_file');
img_file.addEventListener('change',loadFiles);
document.addEventListener("DOMContentLoaded",function(){var rect=boom.getBoundingClientRect();size=[rect.width,rect.height];onload_img();box_color.style.backgroundColor=rgb_color.value})
function loadFiles(e){
    img.src=window.URL.createObjectURL(e.target.files[0])
    file_name.value=e.target.files[0].name;
    img.onload=function(){
        size=[img.width,img.height];
        onload_img();
        color_cursor.style.top="0px";
        color_cursor.style.left="0px";
    }
}
function onload_img(){
    canvas=document.getElementById("imgcanvas");
    ctx=canvas.getContext("2d");
    ctx.canvas.width=size[0];
    file_width.value=size[0];
    ctx.canvas.height=size[1];
    file_height.value=size[1];
    ctx.drawImage(img,0,0,size[0],size[1]);
    canvas.onmousedown=function(e){
        pic(e);
        function pic(e){
            var pixelData = canvas.getContext('2d').getImageData(e.offsetX,e.offsetY,1,1).data;
            rgb_color.value="rgb("+pixelData[0]+","+pixelData[1]+","+pixelData[2]+")";
            color_rgb_parse();
        }
        canvas.onmousemove=pic;
        canvas.onmouseup=function(e){canvas.onmousemove=null; color_cursor.style.top=e.offsetY+"px";color_cursor.style.left=e.offsetX+"px";};
    };
}
function proportion(w,ratio) {
    if(document.getElementById("proportion").checked){
        if(w){
            ratio=correct_value(file_width.value)/size[0];
            size=[correct_value(file_width.value),Math.round(file_height.value*ratio)]
        }else{
            ratio=correct_value(file_height.value)/size[1];
            size=[Math.round(file_width.value*ratio),correct_value(file_height.value)];
        }
        file_width.value=size[0];file_height.value=size[1];
    }else{
        size=[correct_value(file_width.value),correct_value(file_height.value)];
        file_width.value=size[0];file_height.value=size[1];
    }
    ctx.canvas.width=size[0];
    ctx.canvas.height=size[1];
    ctx.drawImage(img,0,0,size[0],size[1]);
}
function correct_value(name){
    if(name.includes("+")||name.includes("-")||name.includes("*")||name.includes("/")){
        return parseInt(eval(name))
    }else{return parseInt(name)}
}
function color_rgb_parse() {
    var regExp=/\(([^)]+)\)/;
    var matches=regExp.exec(rgb_color.value);
    color_red.value=matches[1].split(",")[0];
    color_blue.value=matches[1].split(",")[2];
    color_green.value=matches[1].split(",")[1];
    if(matches[1].split(",")[3]){color_alpha.value=matches[1].split(",")[3]}else{color_alpha.value=1};
    color_hex();
}
function color_hex(r,g,b) {
    r=parseInt(color_red.value).toString(16);r=r.length<2?"0"+r:r
    g=parseInt(color_green.value).toString(16);g=g.length<2?"0"+g:g
    b=parseInt(color_blue.value).toString(16);b=b.length<2?"0"+b:b
    hex_color.value="#"+r+g+b;
    if(color_alpha.value<1){rgb_color.value="rgba("+color_red.value+","+color_green.value+","+color_blue.value+","+color_alpha.value+")";}
    else {rgb_color.value="rgb("+color_red.value+","+color_green.value+","+color_blue.value+")";}
    text_red.value=color_red.value;
    text_blue.value=color_blue.value;
    text_green.value=color_green.value;
    text_alpha.value=color_alpha.value;
    box_color.style.backgroundColor=rgb_color.value
    color_hsl(color_red.value,color_green.value,color_blue.value);
}
function color_rgb(h) {
    if(h.length==4){h="#"+h.slice(1,2)+h.slice(1,2)+h.slice(2,3)+h.slice(2,3)+h.slice(3,4)+h.slice(3,4)}
    color_red.value=parseInt(h.slice(1,3),16);
    color_blue.value=parseInt(h.slice(5,7),16);
    color_green.value=parseInt(h.slice(3,5),16);
    color_alpha.value=1;
    rgb_color.value="rgb("+color_red.value+","+color_green.value+","+color_blue.value+")";
    box_color.style.background=rgb_color.value
    text_red.value=color_red.value;
    text_blue.value=color_blue.value;
    text_green.value=color_green.value;
    text_alpha.value=1;
}
function copy(id) {
    copyText=document.getElementById(id);
	copyText.select();
	copyText.setSelectionRange(0,99999)
	document.execCommand("copy");
}
var drop = {
    init:function(){
        if (window.File&&window.FileReader&&window.FileList&&window.Blob) {
            window.addEventListener("dragover",function(e){
                e.preventDefault();
                e.stopPropagation();
            });
            window.addEventListener("drop",function(e){
                e.preventDefault();
                e.stopPropagation();
                img.src=window.URL.createObjectURL(e.dataTransfer.files[0])
                file_name.value=e.dataTransfer.files[0].name;
                img.onload=function(){
                    size=[img.width,img.height];
                    onload_img();
                }
            });
        }
    },
};
function color_hsl_parse(n){
    var regExp=/\(([^)]+)\)/;
    var matches=regExp.exec(n);
    box_color.style.backgroundColor=n
    var h=parseInt(matches[1].split(",")[0]);
    var s=parseInt(matches[1].split(",")[1]);
    var l=parseInt(matches[1].split(",")[2]);
    var t=(matches[1].split(",")[3])?matches[1].split(",")[3]:false
    l=l/100;
    const a=s*Math.min(l,1-l)/100;
    const f=function(n){
        const k=(n+h/30)%12;
        const color=l-a*Math.max(Math.min(k-3,9-k,1),-1);
        return Math.round(255*color);
    };
    var c=[f(0),f(8),f(4)]
    color_red.value=c[0];
    color_blue.value=c[2];
    color_green.value=c[1];
    if(t){color_alpha.value=t;rgb_color.value="rgba("+c[0]+","+c[1]+","+c[2]+","+t+")";}
    else{color_alpha.value=1;rgb_color.value="rgb("+c[0]+","+c[1]+","+c[2]+")";}
    text_alpha.value=color_alpha.value;
    hex_color.value="#"+c[0].toString(16).padStart(2,'0')+c[1].toString(16).padStart(2,'0')+c[2].toString(16).padStart(2,'0');
}
function color_hsl(r,g,b){
    r/=255,g/=255,b/=255;
    var v=Math.max(r,g,b),c=Math.min(r,g,b);
    var h,s,l=(v+c)/2;
    if(v==c){h=s=0;}else{
        var d=v-c;
        s=l>0.5?d/(2-v-c):d/(v+c);
        switch(v){
            case r:h=(g-b)/d+(g<b?6:0);break;
            case g:h=(b-r)/d+2;break;
            case b:h=(r-g)/d+4;break;
        }h/=6;
    }
    s=Math.floor(s*100)
    l=Math.floor(l*100)
    text_satu.value=s
    color_satu.value=s
    text_ligh.value=l
    color_ligh.value=l
    show_hsl(Math.floor(h*360),s,l,1)
}
function show_hsl(h,s,l,n){
    if(!h){
        var regExp=/\(([^)]+)\)/;
        var matches=regExp.exec(hsl_color.value);
        h=parseInt(matches[1].split(",")[0]);
    }
    if(color_alpha.value!=1){hsl_color.value="hsla("+h+","+s+"%,"+l+"%,"+color_alpha.value+")";}
    else{hsl_color.value="hsl("+h+","+s+"%,"+l+"%)";}
    if(!n){color_hsl_parse(hsl_color.value)}
}
window.addEventListener("DOMContentLoaded", drop.init);
